<div class="form-signin" class="row">
    <div class="alert alert-danger" role="alert" ng-show="signError">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error: </span>{{message}}
    </div>
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-3">Username:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="username" class="form-control" placeholder="username">
            </div>
        </div>
        <div class="row">
            <label class="control-label col-sm-3">Password:</label>
            <div class="col-sm-9">
                <input type="password" ng-model="password" class="form-control" placeholder="password">
            </div>
        </div>
        <div class="row" style="text-align:center">
            <button class="btn btn-primary" ng-click="login()" style="background-color:#333;border-color:#333">Login</button>
        </div>
        <div class="row">
            <a href="#/register" class="pull-left">Register</a>, if you dont have account
        </div>
    </div>
</div>
